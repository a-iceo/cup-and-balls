<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Cups Game</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.68.0/lib/index.iife.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background: linear-gradient(to bottom, #1a1a1a, #000000);
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #00FFA3;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(0, 255, 163, 0.5);
        }
        .wallet-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            min-height: 20px;
        }
        .wallet-buttons {
            margin: 20px 0;
        }
        .wallet-button {
            background: #00FFA3;
            color: #000;
            border: none;
            padding: 12px 24px;
            margin: 0 10px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            min-width: 150px;
        }
        #gameCanvas {
            width: 800px;
            height: 400px;
            background: #1a1a1a;
            border: 2px solid #00FFA3;
            border-radius: 12px;
            margin: 20px 0;
        }
        .game-stats {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .cup-button {
            background: #1a1a1a;
            color: white;
            border: 2px solid #00FFA3;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            min-width: 120px;
            margin: 0 5px;
        }
        .cup-button.selected {
            background: #00FFA3;
            color: #000;
        }
        .bet-button {
            background: #00FFA3;
            color: #000;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            min-width: 200px;
            margin-top: 20px;
        }
        input {
            background: #1a1a1a;
            border: 2px solid #00FFA3;
            color: white;
            padding: 10px;
            border-radius: 8px;
            width: 200px;
            margin: 10px 0;
        }
        .result {
            margin-top: 15px;
            font-size: 1.2rem;
            min-height: 30px;
        }
        .game-info {
            margin: 10px 0;
            font-size: 0.9rem;
            color: #00FFA3;
        }
        .program-balance {
            margin: 10px 0;
            font-size: 1rem;
            color: #FF4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Solana Cups Game</h1>
        <div class="wallet-info" id="walletInfo">No conectado</div>
        <div class="wallet-buttons">
            <button class="wallet-button" id="phantomButton">Phantom</button>
            <button class="wallet-button" id="solflareButton">Solflare</button>
        </div>
        <div class="game-stats" id="gameStats">
            Victorias: 0 | Derrotas: 0 | Total apostado: 0 SOL
        </div>
        <div class="game-info">Win Chance: 10% | Payout: 3x your bet</div>
        <div class="program-balance" id="programBalance">Program Balance: Loading...</div>
        <canvas id="gameCanvas"></canvas>
        <div>
            <input type="number" id="betAmount" placeholder="Cantidad a apostar (SOL)" min="0.001" step="0.001" max="1">
            <div>
                <button class="cup-button" data-cup="0">Cubilete 1</button>
                <button class="cup-button" data-cup="1">Cubilete 2</button>
                <button class="cup-button" data-cup="2">Cubilete 3</button>
                <button class="cup-button" data-cup="3">Cubilete 4</button>
                <button class="cup-button" data-cup="4">Cubilete 5</button>
            </div>
            <button class="bet-button" id="betButton" disabled>Apostar</button>
            <div class="result" id="result"></div>
        </div>
    </div>

    <script>
        // Configuración principal
        const PROGRAM_ID = new solanaWeb3.PublicKey("YOUR_PROGRAM_ID_HERE"); // Reemplaza con el ID de tu programa
        const HOUSE_ADDRESS = new solanaWeb3.PublicKey("3DQcphYCYYDCzs8i62zDghg6qKAvRcuhH2BsY7QEquQ2");
        let wallet = null;
        let selectedCup = null;
        let gameState = 'waiting';
        let gameStats = {
            wins: 0,
            losses: 0,
            totalBet: 0
        };

        // Configuración Three.js
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, 800 / 400, 0.1, 1000);
        camera.position.z = 10;

        const renderer = new THREE.WebGLRenderer({
            canvas: document.getElementById('gameCanvas'),
            antialias: true
        });
        renderer.setSize(800, 400);
        renderer.setClearColor(0x000000);

        const cupGeometry = new THREE.CylinderGeometry(1, 1, 2, 16);
        const cupMaterial = new THREE.MeshBasicMaterial({ color: 0x00FFA3 });
        const ballGeometry = new THREE.SphereGeometry(0.3, 16, 16);
        const ballMaterial = new THREE.MeshBasicMaterial({ color: 0xFF4444 });
        let ball = null;

        const cups = [];
        for (let i = 0; i < 5; i++) {
            const cup = new THREE.Mesh(cupGeometry, cupMaterial);
            cup.position.x = (i - 2) * 3;
            scene.add(cup);
            cups.push(cup);
        }

        const light = new THREE.AmbientLight(0xffffff);
        scene.add(light);

        function animate() {
            requestAnimationFrame(animate);
            cups.forEach(cup => cup.rotation.y += 0.01);
            if (ball) ball.rotation.y += 0.01;
            renderer.render(scene, camera);
        }
        animate();

        // Verificar saldo del programa
        const connection = new solanaWeb3.Connection('https://api.mainnet-beta.solana.com', 'confirmed');
        async function updateProgramBalance() {
            try {
                const balance = await connection.getBalance(HOUSE_ADDRESS);
                const balanceSOL = balance / solanaWeb3.LAMPORTS_PER_SOL;
                const programBalanceDiv = document.getElementById('programBalance');
                programBalanceDiv.textContent = `Program Balance: ${balanceSOL.toFixed(3)} SOL`;
                if (balanceSOL < 1) {
                    programBalanceDiv.style.color = '#FF4444';
                    programBalanceDiv.textContent += ' (Insufficient funds to pay winners)';
                } else {
                    programBalanceDiv.style.color = '#00FFA3';
                }
            } catch (err) {
                console.error('Error fetching program balance:', err);
                document.getElementById('programBalance').textContent = 'Error fetching program balance';
            }
        }
        updateProgramBalance();

        // Funciones de wallet
        async function connectPhantom() {
            try {
                if (!window.solana) {
                    alert('Phantom no está instalado. Por favor instálalo desde phantom.app');
                    window.open('https://phantom.app/', '_blank');
                    return;
                }
                const resp = await window.solana.connect();
                wallet = window.solana;
                document.getElementById('walletInfo').textContent = `Conectado: ${resp.publicKey.toString().slice(0, 4)}...${resp.publicKey.toString().slice(-4)}`;
                document.getElementById('betButton').disabled = false;
                await updateProgramBalance();
            } catch (err) {
                console.error('Error al conectar con Phantom:', err);
                alert('Error al conectar con Phantom');
            }
        }

        async function connectSolflare() {
            try {
                if (!window.solflare) {
                    alert('Solflare no está instalado. Por favor instálalo desde solflare.com');
                    window.open('https://solflare.com/', '_blank');
                    return;
                }
                await window.solflare.connect();
                wallet = window.solflare;
                document.getElementById('walletInfo').textContent = `Conectado: ${wallet.publicKey.toString().slice(0, 4)}...${wallet.publicKey.toString().slice(-4)}`;
                document.getElementById('betButton').disabled = false;
                await updateProgramBalance();
            } catch (err) {
                console.error('Error al conectar con Solflare:', err);
                alert('Error al conectar con Solflare');
            }
        }

        // Selección de cubilete
        document.querySelectorAll('.cup-button').forEach(button => {
            button.addEventListener('click', () => {
                selectedCup = parseInt(button.dataset.cup);
                document.querySelectorAll('.cup-button').forEach(b => b.classList.remove('selected'));
                button.classList.add('selected');
            });
        });

        // Lógica de apuesta
        document.getElementById('betButton').addEventListener('click', async () => {
            if (!wallet || selectedCup === null) {
                alert('Por favor conecta tu wallet y selecciona un cubilete');
                return;
            }

            const betAmount = parseFloat(document.getElementById('betAmount').value);
            const resultDiv = document.getElementById('result');

            if (isNaN(betAmount) || betAmount < 0.001 || betAmount > 1) {
                alert('La apuesta debe estar entre 0.001 y 1 SOL');
                return;
            }

            try {
                gameState = 'betting';
                document.getElementById('betButton').disabled = true;
                resultDiv.textContent = 'Mezclando cubiletes...';

                const gameStateKey = await solanaWeb3.PublicKey.createWithSeed(wallet.publicKey, 'game_state', PROGRAM_ID);
                const betLamports = Math.floor(betAmount * solanaWeb3.LAMPORTS_PER_SOL);

                // Crear transacción
                const transaction = new solanaWeb3.Transaction().add(
                    solanaWeb3.SystemProgram.transfer({
                        fromPubkey: wallet.publicKey,
                        toPubkey: gameStateKey,
                        lamports: betLamports,
                    }),
                    {
                        keys: [
                            { pubkey: gameStateKey, isSigner: false, isWritable: true },
                            { pubkey: wallet.publicKey, isSigner: true, isWritable: true },
                            { pubkey: solanaWeb3.SystemProgram.programId, isSigner: false, isWritable: false },
                        ],
                        programId: PROGRAM_ID,
                        data: Buffer.from([1, ...new Uint8Array(new BigUint64Array([BigInt(betLamports)]).buffer), selectedCup]),
                    }
                );

                // Enviar transacción
                const signature = await wallet.signAndSendTransaction(transaction);
                await connection.confirmTransaction(signature);

                // Animación de mezcla
                for (let i = 0; i < 50; i++) {
                    cups.forEach(cup => {
                        cup.position.x += (Math.random() - 0.5) * 0.2;
                        cup.position.z += (Math.random() - 0.5) * 0.2;
                    });
                    await new Promise(r => setTimeout(r, 20));
                }

                // Restaurar posiciones
                for (let i = 0; i < 5; i++) {
                    cups[i].position.x = (i - 2) * 3;
                    cups[i].position.z = 0;
                }

                // Consultar resultado del programa
                const accountInfo = await connection.getAccountInfo(gameStateKey);
                const ballPosition = accountInfo.data[32]; // Ajustar según la estructura
                const won = selectedCup === ballPosition;

                // Mostrar bolita
                if (ball) scene.remove(ball);
                ball = new THREE.Mesh(ballGeometry, ballMaterial);
                ball.position.copy(cups[ballPosition].position);
                ball.position.y = 1.5;
                scene.add(ball);

                // Actualizar estadísticas
                gameStats.totalBet += betAmount;
                if (won) {
                    gameStats.wins++;
                    resultDiv.textContent = `¡Ganaste ${(betAmount * 3).toFixed(3)} SOL!`;
                    resultDiv.style.color = '#00FFA3';
                } else {
                    gameStats.losses++;
                    resultDiv.textContent = `Perdiste. La bola estaba en el cubilete ${ballPosition + 1}`;
                    resultDiv.style.color = '#FF4444';
                }

                document.getElementById('gameStats').textContent = 
                    `Victorias: ${gameStats.wins} | Derrotas: ${gameStats.losses} | Total apostado: ${gameStats.totalBet.toFixed(3)} SOL`;
                localStorage.setItem('gameStats', JSON.stringify(gameStats));

                // Actualizar saldo del programa
                await updateProgramBalance();

            } catch (error) {
                console.error('Error:', error);
                resultDiv.textContent = 'Error en la transacción: ' + error.message;
                resultDiv.style.color = '#FF4444';
            } finally {
                gameState = 'waiting';
                document.getElementById('betButton').disabled = false;
                document.getElementById('betAmount').value = '';
                selectedCup = null;
                document.querySelectorAll('.cup-button').forEach(b => b.classList.remove('selected'));
            }
        });

        // Cargar estadísticas guardadas
        try {
            const savedStats = localStorage.getItem('gameStats');
            if (savedStats) {
                gameStats = JSON.parse(savedStats);
                document.getElementById('gameStats').textContent = 
                    `Victorias: ${gameStats.wins} | Derrotas: ${gameStats.losses} | Total apostado: ${gameStats.totalBet.toFixed(3)} SOL`;
            }
        } catch (e) {
            console.error('Error loading stats:', e);
        }
    </script>
</body>
</html>
