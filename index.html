<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Cups Game</title>
    <script src="https://unpkg.com/three@0.153.0/build/three.min.js"></script>
    <script src="https://unpkg.com/@solana/web3.js@1.91.1/dist/index.iife.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background: linear-gradient(to bottom, #1a1a1a, #000000);
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #00FFA3;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(0, 255, 163, 0.5);
        }
        .wallet-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
        }
        .wallet-buttons {
            margin: 20px 0;
        }
        .wallet-button {
            background: #00FFA3;
            color: #000;
            border: none;
            padding: 12px 24px;
            margin: 0 10px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            min-width: 150px;
        }
        .wallet-button:hover {
            opacity: 0.9;
        }
        #gameCanvas {
            width: 600px;
            height: 400px;
            background: #1a1a1a;
            border: 2px solid #00FFA3;
            border-radius: 12px;
            margin: 20px 0;
        }
        .game-stats {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        input {
            background: #1a1a1a;
            border: 2px solid #00FFA3;
            color: white;
            padding: 10px;
            border-radius: 8px;
            width: 200px;
        }
        .cups {
            display: flex;
            gap: 15px;
            margin: 20px 0;
        }
        .cup-button {
            background: #1a1a1a;
            color: white;
            border: 2px solid #00FFA3;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            min-width: 120px;
        }
        .cup-button.selected {
            background: #00FFA3;
            color: #000;
        }
        .bet-button {
            background: #00FFA3;
            color: #000;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            min-width: 200px;
        }
        .bet-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .result {
            margin-top: 15px;
            font-size: 1.2rem;
            min-height: 30px;
        }
        .win { color: #00FFA3; }
        .lose { color: #FF4444; }
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .loading.active {
            display: flex;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #00FFA3;
            border-top: 5px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Solana Cups Game</h1>
        <div class="wallet-info" id="walletInfo">No conectado</div>
        <div class="wallet-buttons">
            <button class="wallet-button" id="phantomButton">Phantom</button>
            <button class="wallet-button" id="solflareButton">Solflare</button>
        </div>
        <div class="game-stats" id="gameStats">
            Victorias: 0 | Derrotas: 0 | Total apostado: 0 SOL
        </div>
        <canvas id="gameCanvas"></canvas>
        <div class="controls">
            <input type="number" id="betAmount" placeholder="Cantidad a apostar (SOL)" min="0.001" step="0.001" max="1">
            <div class="cups">
                <button class="cup-button" data-cup="0">Cubilete 1</button>
                <button class="cup-button" data-cup="1">Cubilete 2</button>
                <button class="cup-button" data-cup="2">Cubilete 3</button>
            </div>
            <button class="bet-button" id="betButton" disabled>Apostar</button>
            <div class="result" id="result"></div>
        </div>
    </div>

    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>

    <script>
        // Configuración principal
        const HOUSE_ADDRESS = '3DQcphYCYYDCzs8i62zDghg6qKAvRcuhH2BsY7QEquQ2';
        let wallet = null;
        let selectedCup = null;
        let gameState = 'waiting';
        let gameStats = {
            wins: 0,
            losses: 0,
            totalBet: 0
        };

        // Cargar estadísticas guardadas
        try {
            const savedStats = localStorage.getItem('gameStats');
            if (savedStats) {
                gameStats = JSON.parse(savedStats);
                updateStatsDisplay();
            }
        } catch (e) {
            console.error('Error loading stats:', e);
        }

        // Configuración Three.js
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, 600/400, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({
            canvas: document.getElementById('gameCanvas'),
            antialias: true,
            alpha: true
        });
        renderer.setSize(600, 400);
        renderer.setClearColor(0x000000, 0.5);

        // Crear cubiletes
        const cupGeometry = new THREE.CylinderGeometry(1, 1, 2, 32);
        const cupMaterial = new THREE.MeshPhongMaterial({ 
            color: 0x00FFA3,
            shininess: 100
        });
        const cups = [
            new THREE.Mesh(cupGeometry, cupMaterial.clone()),
            new THREE.Mesh(cupGeometry, cupMaterial.clone()),
            new THREE.Mesh(cupGeometry, cupMaterial.clone())
        ];

        // Posicionar cubiletes
        cups[0].position.set(-3, 0, 0);
        cups[1].position.set(0, 0, 0);
        cups[2].position.set(3, 0, 0);
        cups.forEach(cup => scene.add(cup));

        // Iluminación
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 5, 5);
        scene.add(directionalLight);

        camera.position.set(0, 5, 10);
        camera.lookAt(0, 0, 0);

        // Animación principal
        function animate() {
            requestAnimationFrame(animate);
            cups.forEach(cup => cup.rotation.y += 0.01);
            renderer.render(scene, camera);
        }
        animate();

        // Funciones de utilidad
        function showLoading() {
            document.getElementById('loading').classList.add('active');
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('active');
        }

        function updateStatsDisplay() {
            document.getElementById('gameStats').textContent = 
                `Victorias: ${gameStats.wins} | Derrotas: ${gameStats.losses} | Total apostado: ${gameStats.totalBet.toFixed(3)} SOL`;
        }

        // Conectar wallet Phantom
        document.getElementById('phantomButton').addEventListener('click', async () => {
            try {
                if (!window.solana) {
                    window.open('https://phantom.app/', '_blank');
                    alert('Por favor instala Phantom Wallet y recarga la página');
                    return;
                }
                
                await window.solana.connect();
                wallet = window.solana;
                
                const publicKey = wallet.publicKey.toString();
                document.getElementById('walletInfo').textContent = 
                    `Conectado: ${publicKey.substring(0, 4)}...${publicKey.substring(publicKey.length - 4)}`;
                
                document.getElementById('betButton').disabled = false;
            } catch (err) {
                console.error('Error connecting to Phantom:', err);
                alert('Error al conectar con Phantom: ' + err.message);
            }
        });

        // Conectar wallet Solflare
        document.getElementById('solflareButton').addEventListener('click', async () => {
            try {
                if (!window.solflare) {
                    window.open('https://solflare.com/', '_blank');
                    alert('Por favor instala Solflare Wallet y recarga la página');
                    return;
                }
                
                await window.solflare.connect();
                wallet = window.solflare;
                
                const publicKey = wallet.publicKey.toString();
                document.getElementById('walletInfo').textContent = 
                    `Conectado: ${publicKey.substring(0, 4)}...${publicKey.substring(publicKey.length - 4)}`;
                
                document.getElementById('betButton').disabled = false;
            } catch (err) {
                console.error('Error connecting to Solflare:', err);
                alert('Error al conectar con Solflare: ' + err.message);
            }
        });

        // Selección de cubilete
        document.querySelectorAll('.cup-button').forEach(button => {
            button.addEventListener('click', () => {
                if (gameState === 'waiting') {
                    selectedCup = parseInt(button.dataset.cup);
                    document.querySelectorAll('.cup-button').forEach(b => 
                        b.classList.remove('selected'));
                    button.classList.add('selected');
                }
            });
        });

        // Animación de mezcla
        function animateShuffle() {
            return new Promise(resolve => {
                const startPositions = cups.map(cup => ({ x: cup.position.x }));
                let steps = 0;
                const totalSteps = 100;
                
                function shuffle() {
                    if (steps < totalSteps) {
                        steps++;
                        
                        cups.forEach((cup, i) => {
                            // Movimiento aleatorio durante la mezcla
                            cup.position.x = startPositions[i].x + Math.sin(steps * 0.2 + i) * 2;
                            cup.rotation.y += 0.1;
                        });
                        
                        requestAnimationFrame(shuffle);
                    } else {
                        // Restaurar posiciones originales
                        cups.forEach((cup, i) => {
                            cup.position.x = startPositions[i].x;
                        });
                        resolve();
                    }
                }
                
                shuffle();
            });
        }

        // Lógica de apuesta
        document.getElementById('betButton').addEventListener('click', async () => {
            if (!wallet || selectedCup === null) {
                alert('Por favor conecta tu wallet y selecciona un cubilete');
                return;
            }

            const betAmount = parseFloat(document.getElementById('betAmount').value);
            const resultDiv = document.getElementById('result');

            if (isNaN(betAmount) || betAmount < 0.001 || betAmount > 1) {
                alert('La apuesta debe estar entre 0.001 y 1 SOL');
                return;
            }

            try {
                showLoading();
                gameState = 'betting';
                document.getElementById('betButton').disabled = true;
                
                // Crear transacción
                const connection = new solanaWeb3.Connection('https://api.mainnet-beta.solana.com', 'confirmed');
                const transaction = new solanaWeb3.Transaction();
                const instruction = solanaWeb3.SystemProgram.transfer({
                    fromPubkey: wallet.publicKey,
                    toPubkey: new solanaWeb3.PublicKey(HOUSE_ADDRESS),
                    lamports: Math.floor(betAmount * solanaWeb3.LAMPORTS_PER_SOL)
                });
                
                transaction.add(instruction);
                
                // Enviar transacción
                let signature;
                try {
                    signature = await wallet.signAndSendTransaction(transaction);
                } catch (err) {
                    if (wallet.signTransaction) {
                        const signedTx = await wallet.signTransaction(transaction);
                        signature = await connection.sendRawTransaction(signedTx.serialize());
                    } else {
                        throw err;
                    }
                }
                
                await connection.confirmTransaction(signature.signature || signature);
                
                // Animar mezcla
                await animateShuffle();
                
                // Generar resultado
                const winningCup = Math.floor(Math.random() * 3);
                const won = winningCup === selectedCup;
                
                // Actualizar estadísticas
                gameStats.totalBet += betAmount;
                if (won) {
                    gameStats.wins++;
                    resultDiv.textContent = `¡Ganaste ${(betAmount * 2).toFixed(3)} SOL!`;
                    resultDiv.className = 'result win';
                } else {
                    gameStats.losses++;
                    resultDiv.textContent = `Perdiste. La bola estaba en el cubilete ${winningCup + 1}`;
                    resultDiv.className = 'result lose';
                }
                
                                // Guardar estadísticas
                localStorage.setItem('gameStats', JSON.stringify(gameStats));
                updateStatsDisplay();
                
                // Resetear estado
                gameState = 'waiting';
                selectedCup = null;
                document.querySelectorAll('.cup-button').forEach(b => 
                    b.classList.remove('selected'));
                
            } catch (error) {
                console.error('Error:', error);
                resultDiv.textContent = 'Error en la transacción: ' + error.message;
                resultDiv.className = 'result lose';
            } finally {
                hideLoading();
                document.getElementById('betButton').disabled = false;
                document.getElementById('betAmount').value = '';
            }
        });

        // Manejo de errores global
        window.addEventListener('unhandledrejection', function(event) {
            console.error('Error no manejado:', event.reason);
            hideLoading();
            gameState = 'waiting';
            document.getElementById('betButton').disabled = false;
            alert('Ocurrió un error. Por favor, intenta de nuevo.');
        });

        // Inicialización
        updateStatsDisplay();
    </script>
</body>
</html>
